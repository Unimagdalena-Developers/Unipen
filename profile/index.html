<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="/js/firebase.js" type="module">   </script>
    <script	src="/js/guard-router.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/assets/icono.ico" />
    <body>
        
    </head>
    <div id="container" class="container-sm my-4" style="max-width:500px; margin:auto;">
        <div class="photo-container d-flex justify-content-center">
            <img class="rounded"  id="photo" style="width:150px; height:150px;object-fit:cover" alt="profile" srcset="">
        </div>
        <form id="profile-form" >
            <label  class="form-label" for="file-input">Cambiar foto:</label>
            <input class="form-control" id="file-input" type="file" accept="image/*" name="photo">
            <br>
            <label  class="form-label" for="email-input">Email:</label>
            <input class="form-control" id="email-input" type="email"  name="email">
            <br>
            <label  class="form-label" for="name-input">Nombre:</label>
            <input class="form-control" id="name-input" type="text"  name="name">
            <!-- <br>
            <label  class="form-label" for="password-input">Contraseña:</label>
            <input class="form-control" id="password-input" type="password"  name="password"> -->
            <br>
            <button class="btn btn-success my-3" type="submit" id="update-btn">Actualizar</button>
            
        </form>
        <button class="btn btn-danger" id="sign-out-btn">Cerrar sesión</button>
        <button class="btn btn-primary" id="back-btn">Volver</button>
    </div>
    
    
    <div id="loader-container">
        <div id="loader" class="d-flex align-items-center" style="width:200px; margin:auto; margin-top:50px;" >
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
